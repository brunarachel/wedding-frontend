<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/confirmar-presenca.css" media="screen" />
        <link rel="icon" type="image/png" href="../img/Anel.png"/>
        <title>Mensagem</title>
    </head>
    <body>
         <header-menu></header-menu>
        <script src="../js/menu.js"></script>
        <header-menu-mobile></header-menu-mobile>
        <script src="../js/menu-mobile.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const form = document.querySelector("form");
                let mensagemEnviada = false;
            
                form.addEventListener("submit", function(event) {
                    if (mensagemEnviada) {
                        event.preventDefault();
                        alert("Essa mensagem já foi enviada anteriormente.");
                    } else {
                        mensagemEnviada = true;
                    }
                });
            });
            </script>
            <form class="d-flex justify-content-center flex-column" action="https://formsubmit.co/bruna_rachel_miranda@hotmail.com" method="POST">
                <h1>FAÇA PARTE DA NOSSA HISTÓRIA DE AMOR, CONFIRME SUA PRESENÇA.</h1>
                <input type="text" name="name" placeholder="Nome" required/>
                <input type="email" name="email" placeholder="E-mail" required/>
                <input type="tel" name="fone" placeholder="(xx)99999-7777" required/>
                <textarea  name="message" placeholder="Escreva alguma observação" required></textarea>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5501/pages/presenca.html">
                <button type="submit">Enviar</button>
            </form>
    </body>
</html>
