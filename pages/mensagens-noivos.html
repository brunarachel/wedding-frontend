<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/mensagem.css" media="screen" />
        <link rel="icon" type="image/png" href="../img/Anel.png"/>
        <title>Mensagem</title>
    </head>
    <body>
        <header-menu></header-menu>
        <script src="../js/menu.js"></script>
        
        <header-menu-mobile></header-menu-mobile>
        <script src="../js/menu-mobile.js"></script>
        <div class="d-flex flex-column justify-content-center align-items-center">        
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const form = document.querySelector("form");
                    let mensagemEnviada = false;
                
                    form.addEventListener("submit", function(event) {
                        if (mensagemEnviada) {
                            event.preventDefault();
                            alert("Essa mensagem j√° foi enviada anteriormente.");
                        } else {
                            mensagemEnviada = true;
                        }
                    });
                });
            </script>
            <form class="d-flex justify-content-center flex-column" action="https://formsubmit.co/bruna_rachel_miranda@hotmail.com" method="POST">
                <h1>Deixe sua mensagem aos noivos!</h1>
                <input type="text" name="name" placeholder="Nome" required/>
                <input type="email" name="email" placeholder="E-mail" required/>
                <textarea  name="message" placeholder="Escreva aqui" required></textarea>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://wedding-bg.onrender.com/pages/obrigado.html">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
